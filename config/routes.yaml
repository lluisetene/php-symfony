index:
    path: /inicio
    controller: App\Controller\HolaController::index

animales:
    path: /animales/{nombre}/{apellidos}
    controller: App\Controller\HolaController::animales
    defaults: {
        nombre: 'Alfredo',
        apellidos: 'Del Monte',
        }
    methods: [GET, POST]
    requirements:
        nombre: '[a-zA-Z ]+'
        apellidos: '[a-zA-Z ]+'

redirigir:
    path: /redirigir
    controller: App\Controller\HolaController:redirigir